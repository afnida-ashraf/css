<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="external selector.css">


</head>
<body>
    <!-- external css -->
    <h1>External selector in css</h1> <hr>

    <ul>
        <li>
            Style rules are defined in a file with <u>.css extension. </u>
        </li>

        <li>
            The file is included in the html file using link tag.
        </li>

        <li>
            Using this method same style rules can be applied to multiple html page
        </li>
    </ul>
     <br>

     
</body>
</html>
